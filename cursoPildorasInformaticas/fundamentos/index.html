<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .galeria{
            display: flex; 
            gap: 10px;
            justify-content: center;
            margin: 0 auto;
            max-width: 80%;
        }
        .galeria div{
            text-align: center;
        }

        img{
            display: block;
            margin: auto;
        }
    </style>

</head>
<body>
    <h1 style="text-align: center;">Galeria de imagenes</h1>
    <div style="text-align: center; margin-bottom: 20px;">
        <input type="text" id="imagenURL" placeholder="URL de la imagen">
        <input type="text" id="pieFoto" placeholder="Pie de foto">
        <button onclick="agregaImagen()">
            Agregar foto
        </button>
    </div>

    <!-- Ahora haremos contenedor de fotos -> contenedor foto y pie de foto -> (foto, pie) -->
     <div class="galeria" id="galeriaDeImagenes">
        <div>
            <img src="imgs/cerrar-robot-casero_23-2148863347.avif" alt="Imagen 1" width="300" height="300">
            <p>Pie de foto 1</p>
        </div>
        <div>
            <img src="imgs/gente-pasando-rato-robot_23-2151112108.avif" alt="Imagen 2" width="300" height="300">
            <p>Pie de foto 2</p>
        </div>
        <div>
            <img src="imgs/nino-haciendo-robot-de-cerca.jpg" alt="Imagen 3" width="300" height="300">
            <p>Pie de foto 3</p>
        </div>
        <div>
            <img src="imgs/padre-e-hijos-haciendo-robot.jpg" alt="Imagen 4" width="300" height="300">
            <p>Pie de foto 4</p>
        </div>
     </div>

<script>
    function agregaImagen(){
        var url = document.getElementById('imagenURL').value;
        var pie = document.getElementById('pieFoto').value;
        var galeria = document.getElementById('galeriaDeImagenes');

        if(url && pie){            
            var div = document.createElement('div');
            var img = document.createElement('img');
            var p = document.createElement('p');
            img.src = url;
            img.width = 300;
            img.height = 300;
            p.textContent = pie;

            div.appendChild(img);
            div.appendChild(p);

            galeria.appendChild(div);

            doccument.getElementById('imagenURL').value = "";
            document.getElementById('pieFoto').value = "";
        }else alert("Debes completar todos los campos");
    }
</script>

</body>
</html>
